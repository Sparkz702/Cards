<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cards</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* CSS to make the profile picture circular */
        #profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover; /* Ensures the image is scaled to fill the circle */
            border-radius: 50%; /* Makes the image a circle */
            margin: 0 auto; /* Centers the image in the card */
            display: block; /* Ensures it behaves as a block-level element for centering */
        }
    </style>
</head>

<body>
    <h1 style="color:orange; text-align:center;">
        Codingal
    </h1>

    <div class="container">
        <div class="card" style="width: 18rem; margin: auto;">
            <!-- Profile Picture -->
            <img id="profile-pic" class="card-img-top" src=
"https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
                 alt="Card image cap">
            <div class="card-body text-center">
                <h5 class="card-title">User Name</h5>
                <p class="card-text">Passionate about programming.</p>

                <a href="#" class="btn btn-primary">See Profile</a>

                <!-- File Upload Form -->
                <form class="mt-3">
                    <div class="form-group">
                        <label for="fileUpload">Upload a Profile Picture:</label>
                        <input type="file" class="form-control-file" id="fileUpload" accept="image/*">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle file input and update the profile picture
        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const file = event.target.files[0]; // Get the uploaded file
            if (file) {
                const reader = new FileReader(); // Create a FileReader to read the file
                reader.onload = function(e) {
                    const profilePic = document.getElementById('profile-pic'); // Get the image element
                    profilePic.src = e.target.result; // Update the image `src` attribute with the uploaded file
                };
                reader.readAsDataURL(file); // Read the file as a Data URL (base64)
            }
        });
    </script>
</body>
</html>
